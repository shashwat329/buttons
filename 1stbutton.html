<!-- button which can be put on central part of the website
beatuiful hovering button -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>style button</title>
  <style>
    .sign{
      display: flex;
     width: 150px;
     margin: auto;
    }
    .btn {
      width: 150px;
      height: 45px;
      border-radius: 45px;
      border: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #2ceae5;
      transform: translateY(-7px);
      color: #fff;
      box-shadow: 0px 10px 25px rgba(46, 223, 229, 0.445);
    }
  </style>
</head>

<body>
  <div class="sign">
    <button class="btn">sign up</button>
  </div>
</body>

</html>
